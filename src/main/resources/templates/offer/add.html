<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{addoffer.message}"></h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
		<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{title.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Título"/><span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{description.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Descripción"  /><span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{cost.message}"></label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="cost" value=0
						placeholder="A partir de 0"  /><span
						class="text-danger" th:if="${#fields.hasErrors('cost')}"
						th:errors="*{cost}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="date" th:text="#{date.message}"></label>
				<div class="col-sm-10">
					<input type="date" id="date" name="date" class="form-control"
				       th:value="${currentDate}"
				       min="2011-01-01" max="2033-12-31"><span
						class="text-danger" th:if="${#fields.hasErrors('date')}"
						th:errors="*{date}" />
				</div>
			</div>
			<div class="form-group">
				<label  class="control-label col-sm-2" for="destacada" th:text="#{destacada.message}"></label>
				<div class="col-sm-10">
						<input type="checkbox" name="destacada" value="destacada"
							th:id="destacada" th:field="*{destacada}"> <span
						class="text-danger" th:if="${#fields.hasErrors('destacada')}"
						th:errors="*{destacada}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{create.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
