<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{purchases.message}"></h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePurchases"
				id="tablePurchases">
				<thead>
					<tr>
						<th th:text="#{title.message}"></th>
						<th th:text="#{description.message}"></th>
						<th th:text="#{cost.message}"></th>
						<th th:text="#{email.message}"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${purchasesList}">
						<td th:text="${offer.title}">A</td>
						<td th:text="${offer.description}">B</td>
						<td th:text="${offer.cost}">10</td>
						<td th:text="${offer.seller.email}">alan@gmail.com</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
