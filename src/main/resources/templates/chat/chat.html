<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2
			th:text="'Chat de ' + ${chat.offer.seller.name} + ' con ' + ${chat.creator.name} + ' sobre ' + ${chat.offer.title}"></h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMessages"
				id="tableMessages">
				<tbody>
				
				<p th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></p>
				
					<tr th:each="message : ${chat.messages}">
						<td th:text="${message.sender.name}">Jose</td>
						<td th:text="${message.text}">Hola</td>
						<td th:text="${#dates.format(message.date, 'dd-MM-yyyy HH:mm')}">asdf</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form class="navbar-form" th:action="@{'/chat/chat/'+ ${chat.id} + '/addmessage'}">
			<div class="form-group">
				<input name="messageText" type="text" id="message"
					class="form-control" size="50"
					th:placeholder="#{writemessage.message}">
			</div>
			<button type="submit" id="botonEnviar" class="btn btn-default"
				th:text="#{send.message}"></button>
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
